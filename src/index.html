<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Filmbekcisi</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="w-100">
      <div class="container">
        <div class="row">
          <div class="navbar col-md-8 d-flex">
            <nav>
              <ul class="d-flex align-items-center">
                <li>
                  <a href="" id="logo"
                    ><img
                      class="block"
                      width="150"
                      height="50"
                      src="./images/filmbekcisi_logo.png"
                      alt=""
                    />
                  </a>
                </li>
                <li>
                  <a href="">Season</a>
                </li>
                <li>
                  <a href="">Single</a>
                </li>
                <li>
                  <a href="">Action</a>
                </li>
                <li>
                  <a href="">Video</a>
                </li>
                <li>
                  <a href="">Landing</a>
                </li>
              </ul>
            </nav>
          </div>
          <div
            class="
              nav-right
              col-md-4
              d-flex
              justify-content-end
              align-items-center
            "
          >
            <div class="mx-3">
              <form>
                <input
                  class="form-control shadow-none"
                  type="text"
                  placeholder="Search"
                  autocomplete="off"
                />
              </form>
            </div>
            <div>
              <img src="./images/user.png" alt="profile" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section -->

    <!-- Movie Content Section -->
    <section class="movie-info container">
      <div class="row">
        <div class="movi-desc col-md-12 w-100 position-relative">
          <div class="movies position-absolute">
            <div>
              <span class="imdb">IMDb 6.7</span>
              <h1 class="movie-header">MADE IN HEAVEN</h1>
            </div>
            <div class="movie-tag">
              <span class="season">SEASON 1</span>
              <span class="year">2020</span>
              <span class="movie-hd">HD</span>
              <span class="age">16+</span>
              <span class="total-time">2 h 20 min</span>
            </div>
            <div class="movie-text">
              <p>
                Radhe is a singing prodigy determined to follow in the classical
                footsteps of his grandfather. Tamanna is a YouTube pop sensation
                desperate to become
              </p>
            </div>
            <div class="movie-btn">
              <a href="" class="btn btn-primary"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-play-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                  />
                </svg>
                Watch Now</a
              >
              <button class="btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  class="text-white"
                  fill="currentColor"
                  class="bi bi-plus-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
                  />
                </svg>
              </button>
              <button class="heart btn shadow-none">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  class="text-white"
                  fill="currentColor"
                  class="bi bi-heart-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <video autoplay muted loop>
            <source height="100" src="./movies/deneme.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </section>
    <!-- Movie Content Section -->

    <!-- Bootstrap Cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
